{% extends "base.html" %}

{% block content %}
    <div class = "card-wrapper">

        <div class = "card">

            <h1 class = "center"> Register New User </h1>

            <!-- Form allowing the admin to create a users credentials -->
            <form name="register_form">
                
                <!-- Label to input user name -->
                <label for= "name">Name</label>
                <input type= "text" name= "name" class="field" required>
                
                <!-- Label to input user email -->
                <label for= "email">Email</label>
                <input type= "email" name= "email" class="field" required>

                <!-- Label to select the user role -->
                <label for= "role">Role</label>
                <select name="role" class="field" required>
                    <option value="Teaching Associate">Teaching Associate</option>
                    <option value="Module Leader">Module Leader</option>
                    <option value="Admin">Admin</option>
                </select>

                <!-- Label to select the user password -->
                <label for= "password">Password</label>
                <input type= "password" name= "password" class="field" required>

                 <!-- Displays error messages -->
                <p class= "error error--hidden"> </p>

                <!-- Button to submit the form -->
                <input type= "submit" value = "Register" class= "btn">
            
            </form>

            <div class = "centre">
                <a href = "/user/signout" class = "btn btn--secondary"> Sign Out </a>
            </div>

            <body>
            
                
            <form name="remove_user_form">
                <label for="skills">Select a User to Delete:</label>
                <select name="user_dropdown"id="users_dropdown">
                    <option>Select a user</option>
                    {% for name in user_names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
                <input type= "submit" value = "Remove From Database" class= "btn">
            
            </form>
            
            </body> 


            <form name="add_new_skill_form" method="post">
        
                <label for="new_skill">Add a New Skill:</label>
                <input type= "text" id="new_skill" name= "new_skill" class="field" placeholder="Enter skill"required>
            
                <input type="submit" value="Add Skill" class="btn">
            </form>


            <form name="admin_remove_skill_form" method="POST">
        
                <label for="remove_skill">Select a Skill to Remove:</label>

                <select name="skill" id="skills">

                    {% for skill in compsci_skills %}
                    <option value="{{ skill['_id'] }}">{{ skill['name'] }}</option>  
                    {% endfor %}
                </select>
            
                <input type="submit" value="Remove Skill" class="btn">
            </form>



    {{ session['logged_in'] }}
    {{ session['user'] }}

<h1> Admin Interface </h1>

    

{% endblock %}
